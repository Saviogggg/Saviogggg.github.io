<html lang="es">
<head>
  <link rel="stylesheet" href="formulario.css">
  <!DOCTYPE html>

  <head>
	
	<title>Formulario de contato</title>
  </head>
  <body>
	<div class="container">
	  <header class="header">
		<h1 id="title" class="text-center">FORMULÁRIO DE CONTATO</h1>
		<p id="description" class="description text-center">
		  preencha todos os dados
		</p>
	  </header>
	  <form id="survey-form">
		<div class="form-group">
		  <label id="name-label" for="name">NOME:</label>
		  <input
			type="text"
			name="name"
			id="name"
			class="form-control"
			placeholder="Insira seu nome"
			required
		  />
		</div>
		<div class="form-group">
		  <label id="email-label" for="email">EMAIL:</label>
		  <input
			type="email"
			name="email"
			id="email"
			class="form-control"
			placeholder="Insira seu email"
			required
		  />
		</div>
		<div class="form-group">
		  <label id="number-label" for="number"
			>IDADE:<span class="clue">(opcional)</span></label
		  >
		  <input
			type="number"
			name="age"
			id="number"
			min="10"
			max="99"
			class="form-control"
			placeholder="Idade"
		  />
		</div>
		<div class="form-group">
		  <p>QUAL SUA SÉRIE:</p>
		  <select id="dropdown" name="role" class="form-control" required>
			<option disabled selected value>Selecione uma opção</option>
			<option value="student">1° ano</option>
			<option value="job">2° ano</option>
			<option value="learner">3° ano</option>
			<option value="preferNo">4° ano</option>
			<option value="other">Outro</option>
		  </select>
		</div>
	
		<div class="form-group">
		  <p>VOCÊ GOSTOU DO FORMULÁRIO</p>
		  <label>
			<input
			  name="user-recommend"
			  value="definitely"
			  type="radio"
			  class="input-radio"
			  checked
			/>Sim</label
		  >
		  <label>
			<input
			  name="user-recommend"
			  value="maybe"
			  type="radio"
			  class="input-radio"
			/>Talvez</label
		  >
	
		  <label
			><input
			  name="user-recommend"
			  value="not-sure"
			  type="radio"
			  class="input-radio"
			/>Não</label
		  >
		</div>
	
		<div class="form-group">
		  <p>
			QUAL SEU PROJETO PARA 2022?
		  </p>
		  <select id="most-like" name="mostLike" class="form-control" required>
			<option disabled selected value>Selecione uma opção</option>
			<option value="challenges">Estudar</option>
			<option value="projects">ganhar dinheiro</option>
			<option value="community">Comprar casa</option>
			<option value="openSource">outro</option>
		  </select>
		</div>
	
		<div class="form-group">
		  <p>
		   O QUE EU POSSO MELHORAR
			<span class="clue">(Marque todas as opções )</span>
		  </p>
	
		  <label
			><input
			  name="prefer"
			  value="front-end-projects"
			  type="checkbox"
			  class="input-checkbox"
			/>SITE NO GERAL</label
		  >
		  <label>
			<input
			  name="prefer"
			  value="back-end-projects"
			  type="checkbox"
			  class="input-checkbox"
			/>FORMULÁRIO</label
		  >
		  <label
			><input
			  name="prefer"
			  value="data-visualization"
			  type="checkbox"
			  class="input-checkbox"
			/>LOGIN</label
		  >
		  
		<header class="header">
		<div class="form-group">
		  <p>DIGA UMA SUGESTÃO PARA MELHORAR O SITE</p>
		  <textarea
			id="comments"
			class="input-textarea"
			name="comment"
			placeholder="Insira Seu Comentario Aqui..."
		  ></textarea>
		</div>
	
		<div class="form-group">
		  <button type="submit" id="submit" class="submit-button">
		   ENVIAR 
		  </button>
		</div>
	  </form>
	</div>
	
  </body>
  </html>
